<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jude Nwafor | GitHub & X - @MistahJude" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <div class="container">
      <section class="profile-card">
        <div class="header-container">
          <div class="profile-pic"></div>
          <h1 class="username">Jessica Randall</h1>
          <h3 class="location">London, United Kingdom</h3>
          <p class="skills">"Front-end developer and avid reader."</p>
        </div>
        <div class="links-container">
          <ul class="link-list" role="list">
            <li class="link-list__single">GitHub</li>
            <li class="link-list__single">Frontend Mentor</li>
            <li class="link-list__single">Linkedin</li>
            <li class="link-list__single">Twitter</li>
            <li class="link-list__single">Instagram</li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
