<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jude Nwafor | GitHub & X - @MistahJude" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <div class="container">
      <section class="profile-card">
        <div class="header-container">
          <div class="profile-pic"></div>
          <h1 class="username">Jude Nwafor</h1>
          <h3 class="location">Somewhere, Nigeria</h3>
          <p class="skills">"Front-end Developer"</p>
        </div>
        <div class="links-container">
          <ul class="link-list" role="list">
            <li class="link-list__single">
              <a
                href="https://github.com/MistahJude"
                aria-label="Visit our Github Profile"
                >GitHub</a
              >
            </li>
            <li class="link-list__single">
              <a
                href="https://www.frontendmentor.io/profile/MistahJude"
                aria-label="Visit our Frontend Mentor Profile"
                >Frontend Mentor</a
              >
            </li>
            <li class="link-list__single">
              <a
                href="https://www.linkedin.com/in/mistahjude/"
                aria-label="Visit our Linkedin profile"
                >Linkedin</a
              >
            </li>
            <li class="link-list__single">
              <a
                href="https://x.com/MistahJude"
                aria-label="Visit our Twitter profile"
                >Twitter</a
              >
            </li>
            <li class="link-list__single">
              <a
                href="https://www.instagram.com/mistahjude"
                aria-label="Visit our Instagram profile"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
